<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position="1 0.5 -3">

        </a-box>
<a-sphere position="0 2.5 -5" color="purple" radius="1.5"></a-sphere>
<a-cylinder position="-3 1 -3" color="yellow" radius="0.5" height="4"></a-cylinder>
<a-cone position="1 0.5 -7" color="red" radius-bottom="0.5" radius-top="0"></a-cone>
<a-dodecahedron position="2.5 0.4 -2" color="green" radius="0.7"></a-dodecahedron>
<a-octahedron position="-1 2 -3" color="brown" radius="0.4"></a-octahedron>
<a-ring position="-4 1 -3" color="white" radius-inner="0.2" radius-outer="0.7"></a-ring>
    </a-scene>
</body>

</html>
